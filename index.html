<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h3>Unordered list</h3>

  <ul>

    <li>List Item</li>
    <li>List Item</li>
    <li>List Item</li>
    <li style="list-style-type:square">List Item</li>
    <li style="list-style-type:circle">List Item</li>

  </ul>

<h3>Ordered List</h3>

  <ol>

    <li>List Item</li>
    <li type="a">List Item</li>
    <li type="A">List Item</li>
    <li type="i">List Item</li>
    <li type="I">List Item</li>
    <li>List Item</li>

  </ol>

  <h3>Ordered List2</h3>

<ol start="3">

  <li>List Item</li>
  <li>List Item</li>
  <li>List Item</li>
</ol>

</body>
</html>
